  <head>

    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script>

        const quoteBank = [
            {
                quote: "Simplicity is the ultimate sophistication",
                author: "Leonardo da Vinci"
            }, {
                quote: "It's not the tools that you have faith in - tools are just tools. They work, or they don't work. It's people you have faith in or not",
                author: "Steve Jobs"
            }, {
                quote: "Design is a funny word. Some people think design means how it looks. But of course, if you dig deeper, it's really how it works",
                author: "Steve Jobs"
            }, {
                quote: "It is during our darkest moments that we must focus to see the light",
                author: "Aristotle"
            }, {
                quote: "Success, to me, is just doing things that I'm really proud of.",
                author: "Dua Lipa",
            }, {
                quote: "Walk away, you know how",
                author: "Dua Lipa",
            }, {
                quote: "If you don't like the way I talk, then why am I on your mind?",
                author: "Dua Lipa",
            }, {
                quote: "Have no fear of perfection -- you'll never reach it.",
                author: "Salvador Dali",
            }, {
                quote: "Design is intelligence made visible.",
                author: "Alina Wheeler",
            }, {
                quote: "Make it simple, but significant.",
                author: "Don Draper",
            }, {
                quote: "Design creates culture. Culture shapes values. Values determine the future",
                author: "Robert L. Peters",
            }, {
                quote: "Design is not just what it looks like and feels like. Design is how it works.",
                author: "Steve Jobs",
            }, {
                quote: "Good design is good business.",
                author: "Thomas Watson Jr.",
            }, {
                quote: "Thinking about design is hard, but not thinking about it can be disastrous",
                author: "Ralph Caplan",
            }, {
                quote: "Good design is obvious. Great design is transparent",
                author: "Joe Sparano",
            }, {
                quote: "Nail the basics first, detail the details later",
                author: "Chris Anderson",
            }, {
                quote: "Life is really simple, but we insist on making it complicated.",
                author: "Confucius",
            }, {
                quote: "Nothing in life is to be feared, it is only to be understood. Now is the time to understand more, so that we may fear less.",
                author: "Marie Curie",
            }, {
                quote: "Don't go through life, grow through life.",
                author: "Eric Butterworth",
            }, {
                quote: "Every man dies. Not every man really lives.",
                author: "William Wallace",
            }, {
                quote: "It takes half your life before you discover life is a do-it-yourself project.",
                author: "Napoleon Hill",
            }, {
                quote: "Life is ten percent what happens to you and ninety percent how you respond to it.",
                author: "Lou Holtz",
            }, {
                quote: "A party without a cake is really just a meeting",
                author: "Julia Child",
            }, {
                quote: "The narrower the mind the broader the statement.",
                author: "Ted Cook",
            }
        ];

        window.onload = init;
            function init() {
                generateQuote();
            }

            function generateQuote() {
                let quoteSize = quoteBank.length;
                let randomIndex = Math.floor(Math.random() * quoteSize);
                let randomQuoteData = quoteBank[randomIndex];

                let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&text="

                // Add the Quote to twitter link
                let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
                twitterLink += quoteInApiFormat;
                // Add Author to twitter link
                let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
                twitterLink += " - " + authorInApiFormat;
                
                document.getElementById("tweet-quote").href = twitterLink;
                document.getElementById("text").innerText = randomQuoteData.quote;
                document.getElementById("author").innerText = randomQuoteData.author;
            }
    </script>
  </head>
  <body>
    
    <div class="container">
        <div class="row py-5">
        <div class="col-md-8 offset-md-2">
        <wrapper id="quote-box">
            <div class="card">
                <div class="card-header text-center">
                    Random Quote Generator
                </div>
            <div class="card-body">
                <h5 class="card-title">
                    <div id="text"></div>
                </h5>
                <p class="card-text">
                    <div id="author" class="text-center"></div>
                </p>
        
            <button id="new-quote" onClick="generateQuote();" class="btn btn-success w-100">New Quote</button>
            <a hfef="#" target="blank" id="tweet-quote"class="btn btn-primary w-100 mt-2">Tweet Quote</a>
            </div>
            </div>
        </wrapper>
    </div>
    </div>
